[package]
name = "biblizap-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.5"
actix-web = "4.4.1"
actix-web-static-files = "4.0.1"
biblizap-rs = { git = "https://github.com/BibliZap/biblizap-rs", version = "0.2.1" }
clap = { version = "4.5.0", features = ["derive"] }
color-print = "0.3.7"
config = { version = "0.15.14", features = ["toml"] }
env_logger = "0.11.8"
log = "0.4.27"
reqwest = "0.11.23"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
static-files = "0.2.3"
thiserror = "1.0.56"


[build-dependencies]
static-files = "0.2.1"
change-detection = "1.2"
